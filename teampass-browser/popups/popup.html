<!DOCTYPE html>
<html>
  <head>
    <title data-i18n="popupTitle"></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="../options/bootstrap.min.css" />
    <script src="../browser-polyfill.js"></script>
    <script src="../global.js"></script>
    <script src="../jquery-3.3.1.min.js"></script>
    <script src="../options/bootstrap.min.js"></script>
    <script src="popup_functions.js"></script>
    <script src="popup.js"></script>
    <script defer src="../translate.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="settings" class="settings">
        <button id="btn-options" class="btn btn-sm btn-success"><span class="glyphicon glyphicon-cog"></span> <span data-i18n="popupSettingsText"/></button>
        <button id="btn-choose-credential-fields" class="btn btn-sm btn-warning"><span class="glyphicon glyphicon-list-alt"></span> <span data-i18n="popupChooseCredentialsText"/></button>
        <button id="reload-status-button" class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-refresh"></span> <span data-i18n="popupReloadButton" /></button>
        <!-- <button id="lock-database-button" class="btn btn-danger" title="Lock database"><span class="glyphicon glyphicon-lock"></span></button> -->

        <!-- <div id="update-available" class="alert alert-danger">
          <span data-i18n="popupUpdateAvailable"></span>
          <br />
          <a target="_blank" class="alert-link" href="https://teampass.net/download"><span data-i18n="popupDownloadNewVersion"></span></a>.
        </div> -->
      </div>

      <div id="initial-state">
        <p><img style="margin-right: 1em" src="throbber.gif"/> <span data-i18n="popupCheckingStatus"/></p>
      </div>

      <div id="user-info" style="display: none">
        <p>
            <span>姓名</span>: <span
                id="user-info-name" style="color: blue"></span>(<span id="user-info-role" style="color: blue"></span>)<br />
            <span>个人文件夹</span>: <span id="user-info-personal-folder"></span>(秘钥<span id="user-info-saltkey"></span>)
        </p>
      </div>
      
      <div id="error-encountered" style="display: none">
        <p data-i18n="popupErrorEncountered"></p>
        <p style="margin-left: 1em">
          <code id="error-message"></code>
        </p>
        
      </div>

      <div class="tp tp-pwgen-dialog" tp-pwgen-field-id="TANGRAM__PSP_10__password" style="top: 199px; left: 1015px; display: block;">
        <div class="tp-pwgen-titlebar">密码生成器</div>
        <div class="tp-pwgen-password-row">
            <input class="tp-pwgen-input" placeholder="" type="text" tabindex="-1">
            <label class="tp-pwgen-bits">20</label>位
        </div>
        <div class="tp-pwgen-buttons">
            <button class="btn btn-sm btn-primary" id="tp-pwgen-btn-generate">生成</button>
            <button class="btn btn-sm btn-success" id="tp-pwgen-btn-copy">复制</button>    
            <input type="range" class="tp-pwgen-length" id="tp-pwgen-length" min="8" max="40" step="1" value="20"/>
        </div>
    </div>

    </div>
  </body>
</html>
